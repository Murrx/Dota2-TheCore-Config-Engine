////////////////////////////////////////////////////////////////////////////
//ALT  is pressed, shifting keyboard functions
////////////////////////////////////////////////////////////////////////////

//Remove all leftover keybinds
unbindall

//Force stop camera movement
cameraStop

//ALT to self cast for items
bind "Q" "dota_item_execute 0;dota_item_execute 0"					
bind "W" "dota_item_execute 1;dota_item_execute 1" 
bind "F" "dota_item_execute 2;dota_item_execute 2"                    
bind "P" "dota_item_execute 3;dota_item_execute 3"                     
bind "G" "dota_item_execte 4;dota_item_execute 4"                   
bind "J" "dota_item_execute 5;dota_item_execute 5"

//ALT to self cast for abilities
bind "A" "dota_ability_execute 0;dota_ability_execute 0"
bind "R" "dota_ability_execute 1;dota_ability_execute 1"
bind "S" "dota_ability_execute 2;dota_ability_execute 2"
bind "D" "dota_ability_execute 3;dota_ability_execute 3"
bind "V" "dota_ability_execute 4;dota_ability_execute 4"
bind "T" "dota_ability_execute 5;dota_ability_execute 5"

